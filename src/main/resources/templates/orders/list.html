<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Order Management</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/api/orders">Orders</a></li>
            <li><a href="/api/products">Products</a></li>
            <li><a href="/api/categories">Categories</a></li>
            <li><a href="/api/carts">Carts</a></li>
        </ul>
    </nav>
</header>

<section class="order-list">
    <h2>All Orders</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Cart ID</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Order Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userId}"></td>
            <td th:text="${order.cartId}"></td>
            <td th:text="${order.totalAmount} + ' $'"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.orderDate}"></td>
            <td>
                <a th:href="@{/api/orders/details/{id}(id=${order.id})}" class="btn">View</a>
                <a th:href="@{/api/orders/edit/{id}(id=${order.id})}" class="btn">Edit</a>
                <a th:href="@{/api/orders/delete/{id}(id=${order.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

<section class="add-order">
    <h2>Create New Order</h2>
    <form action="/api/orders" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>

        <label for="cartId">Cart ID:</label>
        <input type="number" id="cartId" name="cartId" required>

        <label for="totalAmount">Total Amount:</label>
        <input type="number" step="0.01" id="totalAmount" name="totalAmount" required>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
        </select>

        <button type="submit" class="btn">Add Order</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 ECommerce Platform. All rights reserved.</p>
</footer>
</body>
</html>
