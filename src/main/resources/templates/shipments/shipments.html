<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Shipments Management</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Manage Shipments</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Order</th>
    <th>Address</th>
    <th>Shipping Method</th>
    <th>Tracking Number</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="shipment : ${shipments}">
    <td th:text="${shipment.id}"></td>
    <td th:text="${shipment.order.id}"></td>
    <td th:text="${shipment.address}"></td>
    <td th:text="${shipment.shippingMethod}"></td>
    <td th:text="${shipment.trackingNumber}"></td>
  </tr>
  </tbody>
</table>
<a href="/">Back to Dashboard</a>
</body>
</html>
