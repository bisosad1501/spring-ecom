<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedbacks Management</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h1>Manage Feedbacks</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Product</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
        <td th:text="${feedback.id}"></td>
        <td th:text="${feedback.user.name}"></td>
        <td th:text="${feedback.product.name}"></td>
        <td th:text="${feedback.rating}"></td>
        <td th:text="${feedback.comment}"></td>
        <td th:text="${feedback.feedbackDate}"></td>
    </tr>
    </tbody>
</table>
<a href="/">Back to Dashboard</a>
</body>
</html>
